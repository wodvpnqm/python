#logger.conf
##############################################################################################
#format\u53c2\u6570\u4e2d\u53ef\u80fd\u7528\u5230\u7684\u683c\u5f0f\u5316\u4e32\uff1a
#%(name)s             Logger\u7684\u540d\u5b57
#%(levelno)s          \u6570\u5b57\u5f62\u5f0f\u7684\u65e5\u5fd7\u7ea7\u522b
#%(levelname)s     \u6587\u672c\u5f62\u5f0f\u7684\u65e5\u5fd7\u7ea7\u522b
#%(pathname)s     \u8c03\u7528\u65e5\u5fd7\u8f93\u51fa\u51fd\u6570\u7684\u6a21\u5757\u7684\u5b8c\u6574\u8def\u5f84\u540d\uff0c\u53ef\u80fd\u6ca1\u6709
#%(filename)s        \u8c03\u7528\u65e5\u5fd7\u8f93\u51fa\u51fd\u6570\u7684\u6a21\u5757\u7684\u6587\u4ef6\u540d
#%(module)s          \u8c03\u7528\u65e5\u5fd7\u8f93\u51fa\u51fd\u6570\u7684\u6a21\u5757\u540d
#%(funcName)s     \u8c03\u7528\u65e5\u5fd7\u8f93\u51fa\u51fd\u6570\u7684\u51fd\u6570\u540d
#%(lineno)d           \u8c03\u7528\u65e5\u5fd7\u8f93\u51fa\u51fd\u6570\u7684\u8bed\u53e5\u6240\u5728\u7684\u4ee3\u7801\u884c
#%(created)f          \u5f53\u524d\u65f6\u95f4\uff0c\u7528UNIX\u6807\u51c6\u7684\u8868\u793a\u65f6\u95f4\u7684\u6d6e \u70b9\u6570\u8868\u793a
#%(relativeCreated)d    \u8f93\u51fa\u65e5\u5fd7\u4fe1\u606f\u65f6\u7684\uff0c\u81eaLogger\u521b\u5efa\u4ee5 \u6765\u7684\u6beb\u79d2\u6570
#%(asctime)s                \u5b57\u7b26\u4e32\u5f62\u5f0f\u7684\u5f53\u524d\u65f6\u95f4\u3002\u9ed8\u8ba4\u683c\u5f0f\u662f \u201c2003-07-08 16:49:45,896\u201d\u3002\u9017\u53f7\u540e\u9762\u7684\u662f\u6beb\u79d2
#%(thread)d                 \u7ebf\u7a0bID\u3002\u53ef\u80fd\u6ca1\u6709
#%(threadName)s        \u7ebf\u7a0b\u540d\u3002\u53ef\u80fd\u6ca1\u6709
#%(process)d              \u8fdb\u7a0bID\u3002\u53ef\u80fd\u6ca1\u6709
#%(message)s            \u7528\u6237\u8f93\u51fa\u7684\u6d88\u606f
#\u53ef\u89c1\u5728logging.basicConfig()\u51fd\u6570\u4e2d\u53ef\u901a\u8fc7\u5177\u4f53\u53c2\u6570\u6765\u66f4\u6539logging\u6a21\u5757\u9ed8\u8ba4\u884c\u4e3a\uff0c\u53ef\u7528\u53c2\u6570\u6709
#filename\uff1a   \u7528\u6307\u5b9a\u7684\u6587\u4ef6\u540d\u521b\u5efaFiledHandler\uff08\u540e\u8fb9\u4f1a\u5177\u4f53\u8bb2\u89e3handler\u7684\u6982\u5ff5\uff09\uff0c\u8fd9\u6837\u65e5\u5fd7\u4f1a\u88ab\u5b58\u50a8\u5728\u6307\u5b9a\u7684\u6587\u4ef6\u4e2d\u3002
#filemode\uff1a   \u6587\u4ef6\u6253\u5f00\u65b9\u5f0f\uff0c\u5728\u6307\u5b9a\u4e86filename\u65f6\u4f7f\u7528\u8fd9\u4e2a\u53c2\u6570\uff0c\u9ed8\u8ba4\u503c\u4e3a\u201ca\u201d\u8fd8\u53ef\u6307\u5b9a\u4e3a\u201cw\u201d\u3002
#format\uff1a      \u6307\u5b9ahandler\u4f7f\u7528\u7684\u65e5\u5fd7\u663e\u793a\u683c\u5f0f\u3002 
#datefmt\uff1a    \u6307\u5b9a\u65e5\u671f\u65f6\u95f4\u683c\u5f0f\u3002 
#level\uff1a        \u8bbe\u7f6erootlogger\uff08\u540e\u8fb9\u4f1a\u8bb2\u89e3\u5177\u4f53\u6982\u5ff5\uff09\u7684\u65e5\u5fd7\u7ea7\u522b 
#stream\uff1a     \u7528\u6307\u5b9a\u7684stream\u521b\u5efaStreamHandler\u3002\u53ef\u4ee5\u6307\u5b9a\u8f93\u51fa\u5230sys.stderr,sys.stdout\u6216\u8005\u6587\u4ef6\uff0c\u9ed8\u8ba4\u4e3asys.stderr\u3002
#                  \u82e5\u540c\u65f6\u5217\u51fa\u4e86filename\u548cstream\u4e24\u4e2a\u53c2\u6570\uff0c\u5219stream\u53c2\u6570\u4f1a\u88ab\u5ffd\u7565\u3002

#Logger\uff0cHandler\uff0cFormatter\uff0cFilter\u7684\u6982\u5ff5
#logging.debug()\u3001logging.info()\u3001logging.warning()\u3001logging.error()\u3001logging.critical()\uff08\u5206\u522b\u7528\u4ee5\u8bb0\u5f55\u4e0d\u540c\u7ea7\u522b\u7684\u65e5\u5fd7\u4fe1\u606f\uff09\uff0c
#logging.basicConfig()\uff08\u7528\u9ed8\u8ba4\u65e5\u5fd7\u683c\u5f0f\uff08Formatter\uff09\u4e3a\u65e5\u5fd7\u7cfb\u7edf\u5efa\u7acb\u4e00\u4e2a\u9ed8\u8ba4\u7684\u6d41\u5904\u7406\u5668\uff08StreamHandler\uff09\uff0c
#\u8bbe\u7f6e\u57fa\u7840\u914d\u7f6e\uff08\u5982\u65e5\u5fd7\u7ea7\u522b\u7b49\uff09\u5e76\u52a0\u5230root logger\uff08\u6839Logger\uff09\u4e2d\uff09\u8fd9\u51e0\u4e2alogging\u6a21\u5757\u7ea7\u522b\u7684\u51fd\u6570\uff0c
#\u53e6\u5916\u8fd8\u6709\u4e00\u4e2a\u6a21\u5757\u7ea7\u522b\u7684\u51fd\u6570\u662flogging.getLogger([name])\uff08\u8fd4\u56de\u4e00\u4e2alogger\u5bf9\u8c61\uff0c\u5982\u679c\u6ca1\u6709\u6307\u5b9a\u540d\u5b57\u5c06\u8fd4\u56deroot logger\uff09
#
#
#\u5148\u7b80\u5355\u4ecb\u7ecd\u4e00\u4e0b\uff0clogging\u5e93\u63d0\u4f9b\u4e86\u591a\u4e2a\u7ec4\u4ef6\uff1aLogger\u3001Handler\u3001Filter\u3001Formatter\u3002
#Logger       \u5bf9\u8c61\u63d0\u4f9b\u5e94\u7528\u7a0b\u5e8f\u53ef\u76f4\u63a5\u4f7f\u7528\u7684\u63a5\u53e3\uff0c
#Handler      \u53d1\u9001\u65e5\u5fd7\u5230\u9002\u5f53\u7684\u76ee\u7684\u5730\uff0c
#Filter          \u63d0\u4f9b\u4e86\u8fc7\u6ee4\u65e5\u5fd7\u4fe1\u606f\u7684\u65b9\u6cd5\uff0c
#Formatter   \u6307\u5b9a\u65e5\u5fd7\u663e\u793a\u683c\u5f0f\u3002
##############################################################################################
[loggers]
keys=root,stdout,file
#\u6839\u65e5\u5fd7
[logger_root]
#\u6839\u65e5\u5fd7\u7ea7\u522b
level=DEBUG
#\u5904\u7406\u5668
handlers=console,file

#\u6807\u51c6\u8f93\u51fa\u65e5\u5fd7
[logger_stdout]
#\u8f93\u51fa\u76ee\u7684\u5730
handlers=console
#\u540d\u79f0
qualname=stdout
propagate=0


[logger_file]
handlers=console,file
qualname=file
propagate=0
###############################################
[handlers]
keys=console,consoleerror,file,rolefile

#\u63a7\u5236\u53f0\u65e5\u5fd7
[handler_console]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stdout,)

#\u9519\u8bef\u65e5\u5fd7
[handler_consoleerror]
class=StreamHandler
level=ERROR
formatter=form02
args=(sys.stdout,)

#\u6587\u4ef6\u65e5\u5fd7
[handler_file]
class=FileHandler
level=DEBUG
formatter=form01
args=('myapp.log', 'a')

#\u6eda\u52a8\u65e5\u5fd7
[handler_rolefile]
class=handlers.RotatingFileHandler
level=INFO
formatter=form02
args=('myapp.log', 'a', 10*1024*1024, 5)
###############################################
[formatters]
keys=form01,form02

#\u683c\u5f0f1
[formatter_form01]
#\u65f6\u95f4,\u6587\u4ef6\u540d,\u884c\u53f7,\u65e5\u5fd7\u7ea7\u522b,\u65e5\u5fd7\u4fe1\u606f
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
#\u65f6\u95f4\u683c\u5f0f
datefmt=%a, %d %b %Y %H:%M:%S

#\u683c\u5f0f2
[formatter_form02]
#Logger\u7684\u540d\u5b57,\u65e5\u5fd7\u7684\u7ea7\u522b,\u8f93\u51fa\u4fe1\u606f
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=